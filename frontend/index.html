<!doctype html>
<html lang="en" data-mode="dark" data-color="twilight">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local LLM Photo Scanner</title>
  <!-- Inter font for premium UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- Apply saved theme before React renders to avoid flash -->
  <script>
    (function () {
      try {
        var mode = localStorage.getItem('themeMode') || 'dark';
        var color = localStorage.getItem('themeColor') || 'twilight';
        document.documentElement.setAttribute('data-mode', mode);
        document.documentElement.setAttribute('data-color', color);
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
